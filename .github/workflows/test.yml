name: Run Tests Before Merge

on:
  pull_request:
    branches:
      - main # or your default branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # or match your local Node version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test
